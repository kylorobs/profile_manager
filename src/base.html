<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/mgu1jus.css">

    <script type="module" src="https://unpkg.com/kclsu-components@0.1.5/dist/kclsu-components/kclsu-components.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/kclsu-components@0.1.5/dist/kclsu-components.js"></script>   
    <script async src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <title>KCLSU Profile Manager</title>
</head>

<body>
    <div id="app"></div>
    <script>

        document.addEventListener('DOMContentLoaded', () => {

        contentManager({
            pageTitle: 'Student Deals Manager',
            filters: [],
            labelCardKeys: ['', 'name', 'surname'],
            dataUrl: '/test',
            categoryKeyName: 'category',
            devMode: true,
            authRequired: true,
            updateOnly: false,
            keyMapping: [
                { 
                    keyName: 'name',
                    inputTitle: 'Name',
                    inputDefaultText: "The name ...",
                    type: 'input',
                    validationErrorMsg: 'Supply a valid name',
                    validationTypes: ['isRequired']
                },
                { 
                    keyName: 'surname',
                    inputTitle: 'Surname',
                    inputDefaultText: "The surname ...",
                    type: 'input',
                    validationErrorMsg: 'Supply a valid surname',
                    validationTypes: ['isRequired']
                },
        
            ]
            
            });
})
    </script>
</body>


</html>
