<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/mgu1jus.css">

    <script type="module" src="https://unpkg.com/kclsu-components@0.1.12/dist/kclsu-components/kclsu-components.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/kclsu-components@0.1.12/dist/kclsu-components.js"></script>   
    <script async src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <title>KCLSU Profile Manager</title>
</head>

<body>
    <div id="app"></div>
    <script>

        document.addEventListener('DOMContentLoaded', () => {

    
    contentManager({
        pageTitle: 'Student Group Digital Events',
        labelCardKeys: ['group_logo', 'group_name', 'session_date_time'],
        categoryKeyName: 'group_name',
        dataUrl: '/welcome_group_sessions',
        devMode: true,
        keyMapping: [
            { 
                keyName: 'group_name',
                inputTitle: 'Student Group',
                inputDefaultText: "The name of the student group...",
                type: 'input',
                validationErrorMsg: 'You did not supply a student group name.',
                validationTypes: []
            },
            { 
                keyName: 'session_description',
                inputTitle: 'Session Description',
                inputDefaultText: 'The description of the session.',
                type: 'textarea',
                validationErrorMsg: 'Provide a description',
                validationTypes: []
            },
            { 
                keyName: 'session_date',
                inputTitle: 'Session Date',
                inputDefaultText: 'The date of the session',
                type: 'input',
                validationErrorMsg: 'Provide a date',
                validationTypes: []
            },
            { 
                keyName: 'session_time',
                inputTitle: 'Session Time',
                inputDefaultText: 'The time of the session',
                type: 'input',
                validationErrorMsg: 'Provide a time',
                validationTypes: []
            },
            { 
                keyName: 'session_date_time',
                inputTitle: 'Date Filter',
                inputDefaultText: 'Use the uploaded session date and time above',
                type: 'datetime',
                validationErrorMsg: 'Enter a session date and time',
                validationTypes: []
            },
            { 
                keyName: 'session_url',
                inputTitle: 'Session Url',
                inputDefaultText: 'The full website url of the session',
                type: 'input',
                validationErrorMsg: 'Provide a session url',
                validationTypes: [, 'isUrl']
            },
            { 
                keyName: 'session_platform',
                inputTitle: 'Session Platform',
                inputDefaultText: 'Youtube, Zoom, Facebook Live etc',
                type: 'input',
                validationErrorMsg: 'Provide a session platform',
                validationTypes: []
            },
            { 
                keyName: 'website_url',
                inputTitle: 'Website Url',
                inputDefaultText: "The kclsu web page for the student group",
                type: 'input',
                validationErrorMsg: 'You did not supply a website url   ',
                validationTypes: ['isUrl']
            },
            { 
                keyName: 'twitter_url',
                inputTitle: 'Twitter url',
                inputDefaultText: 'The twitter profile URL',
                type: 'input',
                validationErrorMsg: 'Provide a full twitter URL.',
                validationTypes: ['isTwitterUrl']
            },
            { 
                keyName: 'facebook_url',
                inputTitle: 'Facebook Url',
                inputDefaultText: 'The facebook profile URL',
                type: 'input',
                validationErrorMsg: 'Provide a full facebook URL.',
                validationTypes: ['isFacebookUrl']
            },
            { 
                keyName: 'instagram_url',
                inputTitle: 'Instagram Url',
                inputDefaultText: 'The instagram profile URL',
                type: 'input',
                validationErrorMsg: 'Provide a full instagram URL.',
                validationTypes: ['isInstagramUrl']
            },
            { 
                keyName: 'group_logo',
                inputTitle: 'Group Logo',
                inputDefaultText: '',
                type: 'image_file',
                thumbnailUrl: 'https://res.cloudinary.com/kclsu-media/image/upload/v1/temporary/logo-placeholder-image_hdt9og',
                validationErrorMsg: 'You have not uploaded a logo for this student group!',
                validationTypes: ['isNotThumbnail']
            }
        ]
        
        });
    })
    </script>
</body>


</html>
