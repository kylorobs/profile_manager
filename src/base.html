<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/kclsu-components@0.1.3/dist/kclsu-components/kclsu-components.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/kclsu-components@0.1.3/dist/kclsu-components.js"></script>   
    <title>Project X Profile Manager</title>
</head>

<body>
    <div class="grid">
        <div class="area">
            <h1>Project X Profile Manager</h1>
            <div class="droparea"></div>
        </div>
        <div class="list"></div>
        <div class="editor">
            <form>
                <div class="profile">
                    <div>
                        <input class="val-field" val="" id="name" placeholder="Name.." required>
                    </div>
                    <div class="profile-image">
                        <lazy-image image="https://res.cloudinary.com/kclsu-media/image/upload/v1605106869/website_uploads/MISC/EM_u4q3mg.png"></lazy-image>
                    </div>
                    <label>Profile Image</label>
                    <input type="file" />
                    <div>
                        <label>Category</label>
                        <select id="artist-type">
                            <option>Featured</option>
                        </select>
                    </div>
                    <flex-container alignx="center">
                        <kclsu-button small >Update</kclsu-button>
                        <kclsu-button purple small>Delete</kclsu-button>
                    </flex-container>
                </div>
                <div class="textinputs">
                    <div>
                        <label>Description</label>
                        <textarea class="textarea val-field" cols='22' rows='8' val="" id="description"
                            placeholder="Short description..."></textarea>
                    </div>
                    <div>
                        <label>Facebook</label>
                        <input class="val-field" val="" id="facebook" placeholder="Facebook link...">
                    </div>
                    <div>
                        <label>Twitter</label>
                        <input class="val-field" val="" id="twitter" placeholder="Twitter link...">
                    </div>
                    <div>
                        <label>Instagram</label>
                        <input class="val-field" val="" id="instagram" placeholder="Instagram link...">
                    </div>
                    <div>
                        <label>Website</label>
                        <input class="val-field" val="" id="website" placeholder="Website link...">
                    </div>
                    <div>
                        <label>Event</label>
                        <input class="val-field" val="" id="upcoming-event" placeholder="Upcoming Event link...">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
